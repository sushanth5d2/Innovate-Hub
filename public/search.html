<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Search ‚Ä¢ Innovate</title>
  <link rel="stylesheet" href="/css/instagram.css">
  <style>
    .ig-search-tabs {
      display: flex;
      border-bottom: 1px solid var(--ig-border);
      margin-bottom: 16px;
    }
    .ig-search-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      color: var(--ig-secondary-text);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 0.2s;
    }
    .ig-search-tab.active {
      color: var(--ig-primary-text);
      border-bottom-color: var(--ig-primary-text);
    }
    .ig-user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .ig-user-item:hover {
      background-color: var(--ig-hover);
    }
    .ig-user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .ig-user-info {
      flex: 1;
      min-width: 0;
    }
    .ig-user-username {
      font-size: 14px;
      font-weight: 600;
      color: var(--ig-primary-text);
    }
    .ig-user-fullname {
      font-size: 14px;
      color: var(--ig-secondary-text);
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <nav class="ig-top-nav">
    <div class="ig-nav-container">
      <a href="/home" class="ig-logo">Innovate</a>
      
      <div class="ig-search-box" style="width: 400px;">
        <input type="text" class="ig-search-input" placeholder="Search" id="searchInput" autofocus>
      </div>
      
      <div class="ig-nav-icons">
        <div class="ig-nav-icon" onclick="window.location.href='/home'">
          <svg aria-label="Home" fill="none" height="24" viewBox="0 0 24 24" width="24">
            <path d="M9.005 16.545a2.997 2.997 0 0 1 2.997-2.997A2.997 2.997 0 0 1 15 16.545V22h7V11.543L12 2 2 11.543V22h7.005Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="ig-main">
    <div class="ig-search-tabs">
      <div class="ig-search-tab active" id="usersTab" onclick="switchTab('users')">Users</div>
      <div class="ig-search-tab" id="communitiesTab" onclick="switchTab('communities')">Communities</div>
    </div>

    <div id="usersResults" class="ig-settings-section"></div>
    <div id="communitiesResults" class="ig-settings-section" style="display: none;"></div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="ig-bottom-nav">
    <a href="/home" class="ig-bottom-nav-item">
      <svg aria-label="Home" viewBox="0 0 24 24" width="24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Home</span>
    </a>
    <a href="/communities" class="ig-bottom-nav-item">
      <svg aria-label="Communities" viewBox="0 0 24 24" width="24">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Communities</span>
    </a>
    <a href="/events" class="ig-bottom-nav-item">
      <svg aria-label="Events" viewBox="0 0 24 24" width="24">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
        <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span class="ig-bottom-nav-label">Events</span>
    </a>
    <a href="/home" class="ig-bottom-nav-item" onclick="event.preventDefault(); document.querySelector('.create-post-btn')?.click();">
      <svg aria-label="Create" viewBox="0 0 24 24" width="24">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Create</span>
    </a>
    <a href="/social-service" class="ig-bottom-nav-item">
      <svg aria-label="Social Service" viewBox="0 0 24 24" width="24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Service</span>
    </a>
    <a href="/search" class="ig-bottom-nav-item active">
      <svg aria-label="Search" viewBox="0 0 24 24" width="24">
        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Search</span>
    </a>
    <a href="#" class="ig-bottom-nav-item" id="profileNavLink" onclick="navigateToProfile(event)">
      <svg aria-label="Profile" viewBox="0 0 24 24" width="24">
        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M5.5 21v-2a7.5 7.5 0 0 1 13 0v2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Profile</span>
    </a>
  </nav>

  <script>
    function navigateToProfile(e) {
      e.preventDefault();
      const user = InnovateAPI.getCurrentUser();
      if (user && user.id) {
        window.location.href = `/profile/${user.id}`;
      }
    }
  </script>

  <script src="/js/app.js"></script>
  <script src="/js/instagram-theme.js"></script>
  <script>
    InnovateAPI.requireAuth();
    InnovateAPI.initializePage();

    const user = InnovateAPI.getCurrentUser();
    let currentTab = 'users';
    let searchTimeout;

    // Load user info
    async function loadUserInfo() {
      try {
        const data = await InnovateAPI.apiRequest(`/users/${user.id}`);
        const avatar = InnovateAPI.getUserAvatar(data.user.profile_picture);
        document.getElementById('bottomProfilePic').src = avatar;
        document.getElementById('bottomProfileLink').href = `/profile/${user.id}`;
      } catch (error) {
        console.error('Error loading user info:', error);
      }
    }

    // Switch tab
    function switchTab(tab) {
      currentTab = tab;
      
      document.getElementById('usersTab').classList.toggle('active', tab === 'users');
      document.getElementById('communitiesTab').classList.toggle('active', tab === 'communities');
      
      document.getElementById('usersResults').style.display = tab === 'users' ? 'block' : 'none';
      document.getElementById('communitiesResults').style.display = tab === 'communities' ? 'block' : 'none';
      
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        search(query);
      }
    }

    // Search
    async function search(query) {
      if (!query) {
        document.getElementById('usersResults').innerHTML = '';
        document.getElementById('communitiesResults').innerHTML = '';
        return;
      }

      if (currentTab === 'users') {
        await searchUsers(query);
      } else {
        await searchCommunities(query);
      }
    }

    // Search users
    async function searchUsers(query) {
      try {
        const data = await InnovateAPI.apiRequest(`/search/users?q=${encodeURIComponent(query)}`);
        const container = document.getElementById('usersResults');
        container.innerHTML = '';

        if (data.users.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 60px 20px; color: var(--ig-secondary-text);">
              <div style="font-size: 48px; margin-bottom: 16px;">üîç</div>
              <div style="font-size: 16px;">No users found</div>
            </div>
          `;
          return;
        }

        data.users.forEach(user => {
          const userEl = document.createElement('div');
          userEl.className = 'ig-user-item';
          userEl.onclick = () => window.location.href = `/profile/${user.id}`;
          
          userEl.innerHTML = `
            <img src="${InnovateAPI.getUserAvatar(user.profile_picture)}" alt="${user.username}" class="ig-user-avatar">
            <div class="ig-user-info">
              <div class="ig-user-username">${user.username}</div>
              <div class="ig-user-fullname">${user.bio || 'No bio'}</div>
            </div>
          `;
          
          container.appendChild(userEl);
        });
      } catch (error) {
        console.error('Error searching users:', error);
        document.getElementById('usersResults').innerHTML = 
          '<div style="text-align: center; padding: 40px; color: var(--ig-secondary-text);">Error searching users</div>';
      }
    }

    // Search communities
    async function searchCommunities(query) {
      try {
        const data = await InnovateAPI.apiRequest(`/search/communities?q=${encodeURIComponent(query)}`);
        const container = document.getElementById('communitiesResults');
        container.innerHTML = '';

        if (data.communities.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 60px 20px; color: var(--ig-secondary-text);">
              <div style="font-size: 48px; margin-bottom: 16px;">üîç</div>
              <div style="font-size: 16px;">No communities found</div>
            </div>
          `;
          return;
        }

        data.communities.forEach(community => {
          const communityEl = document.createElement('div');
          communityEl.className = 'ig-user-item';
          communityEl.onclick = () => window.location.href = `/community/${community.id}`;
          
          communityEl.innerHTML = `
            <img src="${community.banner_image || '/images/default-community.png'}" alt="${community.name}" class="ig-user-avatar">
            <div class="ig-user-info">
              <div class="ig-user-username">${community.name}</div>
              <div class="ig-user-fullname">${community.member_count} members</div>
            </div>
          `;
          
          container.appendChild(communityEl);
        });
      } catch (error) {
        console.error('Error searching communities:', error);
        document.getElementById('communitiesResults').innerHTML = 
          '<div style="text-align: center; padding: 40px; color: var(--ig-secondary-text);">Error searching communities</div>';
      }
    }

    // Search input handler
    document.getElementById('searchInput').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      const query = e.target.value.trim();
      
      if (query) {
        searchTimeout = setTimeout(() => search(query), 300);
      } else {
        document.getElementById('usersResults').innerHTML = '';
        document.getElementById('communitiesResults').innerHTML = '';
      }
    });

    // Handle URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const queryParam = urlParams.get('q');
    if (queryParam) {
      document.getElementById('searchInput').value = queryParam;
      search(queryParam);
    }

    // Initialize
    loadUserInfo();
  </script>
</body>
</html>
