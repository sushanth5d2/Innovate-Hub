<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Explore ‚Ä¢ Innovate</title>
  <link rel="stylesheet" href="/css/instagram.css">
  <style>
    /* Explore page search bar ‚Äî always visible including mobile */
    .explore-search-wrap {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--ig-background);
      padding: 10px 12px;
    }
    .explore-search-input {
      width: 100%;
      height: 36px;
      padding: 3px 36px 3px 16px;
      background-color: var(--ig-secondary-background);
      border: 1px solid var(--ig-border);
      border-radius: 10px;
      font-size: 15px;
      color: var(--ig-primary-text);
      outline: none;
      box-sizing: border-box;
    }
    .explore-search-input::placeholder { color: var(--ig-secondary-text); }
    .explore-search-input:focus { border-color: var(--ig-blue); }
    .explore-search-icon {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--ig-secondary-text);
      pointer-events: none;
    }

    /* Search results overlay */
    .explore-search-results {
      display: none;
      background: var(--ig-background);
      min-height: 200px;
      padding-bottom: 80px;
    }
    .explore-search-results.active { display: block; }

    .explore-result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .explore-result-item:hover { background: var(--ig-hover); }
    .explore-result-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .explore-result-avatar.community {
      border-radius: 12px;
    }
    .explore-result-info { flex: 1; min-width: 0; }
    .explore-result-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--ig-primary-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .explore-result-sub {
      font-size: 13px;
      color: var(--ig-secondary-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .explore-result-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .explore-result-badge.user {
      background: rgba(0,149,246,0.15);
      color: var(--ig-blue);
    }
    .explore-result-badge.community {
      background: rgba(88,81,219,0.15);
      color: #5851db;
    }

    /* Instagram-style Explore grid */
    .explore-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      padding: 2px;
      padding-bottom: 80px;
    }
    .explore-grid-item {
      position: relative;
      aspect-ratio: 1;
      background: #1a1a1a;
      cursor: pointer;
      overflow: hidden;
    }
    /* Every 10th item gets the large 2x2 treatment (Instagram pattern) */
    .explore-grid-item.large {
      grid-column: span 2;
      grid-row: span 2;
    }
    .explore-grid-item img,
    .explore-grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .explore-grid-item .explore-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      transition: background 0.2s;
      opacity: 0;
    }
    .explore-grid-item:hover .explore-overlay {
      background: rgba(0,0,0,0.35);
      opacity: 1;
    }
    .explore-overlay-stat {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    /* Video indicator badge */
    .explore-grid-item .explore-video-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      color: #fff;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
    }
    /* Multi-image badge */
    .explore-grid-item .explore-multi-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      color: #fff;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
    }

    /* Text-only post placeholder */
    .explore-text-post {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      line-height: 1.4;
      overflow: hidden;
    }

    /* Loading */
    .explore-loading {
      text-align: center;
      padding: 40px;
      color: var(--ig-secondary-text);
    }

    /* Hide default top nav on explore page ‚Äî we use our own search bar */
    .ig-top-nav { display: none !important; }
    .ig-main { margin-top: 0; padding-top: 0; }
  </style>
</head>
<body>

  <!-- Explore Header with Search -->
  <div class="explore-search-wrap">
    <div style="position:relative;">
      <input type="text" class="explore-search-input" placeholder="Search users & communities" id="searchInput" autocomplete="off">
      <div class="explore-search-icon">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Search Results (shown when typing) -->
  <div class="explore-search-results" id="searchResults"></div>

  <!-- Explore Grid (shown by default) -->
  <div class="explore-grid" id="exploreGrid">
    <div class="explore-loading" style="grid-column:1/-1;">Loading explore...</div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="ig-bottom-nav">
    <a href="/home" class="ig-bottom-nav-item">
      <svg aria-label="Home" viewBox="0 0 24 24" width="24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Home</span>
    </a>
    <a href="/communities" class="ig-bottom-nav-item">
      <svg aria-label="Communities" viewBox="0 0 24 24" width="24">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Communities</span>
    </a>
    <a href="/events" class="ig-bottom-nav-item">
      <svg aria-label="Events" viewBox="0 0 24 24" width="24">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
        <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span class="ig-bottom-nav-label">Events</span>
    </a>
    <a href="/home" class="ig-bottom-nav-item" onclick="event.preventDefault(); document.querySelector('.create-post-btn')?.click();">
      <svg aria-label="Create" viewBox="0 0 24 24" width="24">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Create</span>
    </a>
    <a href="/search" class="ig-bottom-nav-item active">
      <svg aria-label="Explore" viewBox="0 0 24 24" width="24">
        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Explore</span>
    </a>
    <a href="/social-service" class="ig-bottom-nav-item">
      <svg aria-label="Social Service" viewBox="0 0 24 24" width="24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Service</span>
    </a>
    <a href="#" class="ig-bottom-nav-item" id="profileNavLink" onclick="navigateToProfile(event)">
      <svg aria-label="Profile" viewBox="0 0 24 24" width="24">
        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M5.5 21v-2a7.5 7.5 0 0 1 13 0v2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
      </svg>
      <span class="ig-bottom-nav-label">Profile</span>
    </a>
  </nav>

  <script>
    function navigateToProfile(e) {
      e.preventDefault();
      const user = InnovateAPI.getCurrentUser();
      if (user && user.id) {
        window.location.href = `/profile/${user.id}`;
      }
    }
  </script>

  <script src="/js/app.js"></script>
  <script src="/js/instagram-theme.js"></script>
  <script>
    InnovateAPI.requireAuth();
    InnovateAPI.initializePage();

    const user = InnovateAPI.getCurrentUser();
    let searchTimeout;
    let allPosts = [];

    // ===== EXPLORE GRID (Instagram-style) =====
    async function loadExploreGrid() {
      const grid = document.getElementById('exploreGrid');
      try {
        const data = await InnovateAPI.apiRequest('/posts');
        allPosts = shuffleExplore(data.posts || []);

        if (allPosts.length === 0) {
          grid.innerHTML = `
            <div style="grid-column:1/-1;text-align:center;padding:60px 20px;color:var(--ig-secondary-text);">
              <div style="font-size:48px;margin-bottom:16px;">üîç</div>
              <div style="font-size:16px;">Nothing to explore yet</div>
              <div style="font-size:13px;margin-top:8px;">Posts and creator series will appear here</div>
            </div>`;
          return;
        }

        grid.innerHTML = '';
        let itemIndex = 0;

        allPosts.forEach((post, idx) => {
          const item = document.createElement('div');
          item.className = 'explore-grid-item';

          // Instagram pattern: position 2 in each group of 9 gets large 2x2
          if (itemIndex % 9 === 2) {
            item.classList.add('large');
          }

          const likes = post.likes_count || 0;
          const comments = post.comments_count || 0;

          // Determine media
          let mediaHtml = '';
          let badgeHtml = '';

          if (post.video_url) {
            mediaHtml = `<video src="${post.video_url}" muted preload="metadata" loading="lazy"></video>`;
            badgeHtml = `<div class="explore-video-badge">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            </div>`;
          } else if (post.images) {
            const images = typeof post.images === 'string' ? JSON.parse(post.images) : post.images;
            if (images && images.length > 0) {
              mediaHtml = `<img src="${images[0]}" alt="" loading="lazy">`;
              if (images.length > 1) {
                badgeHtml = `<div class="explore-multi-badge">
                  <svg width="20" height="20" viewBox="0 0 48 48" fill="none">
                    <path d="M34 6H10a4 4 0 00-4 4v24a4 4 0 004 4h24a4 4 0 004-4V10a4 4 0 00-4-4z" stroke="#fff" stroke-width="3" fill="none"/>
                    <path d="M38 14h2a4 4 0 014 4v20a4 4 0 01-4 4H20a4 4 0 01-4-4v-2" stroke="#fff" stroke-width="3" fill="none"/>
                  </svg>
                </div>`;
              }
            }
          }

          // Text-only post fallback
          if (!mediaHtml) {
            const caption = (post.content || '').substring(0, 120);
            mediaHtml = `<div class="explore-text-post">${caption || 'Post'}</div>`;
          }

          item.innerHTML = `
            ${mediaHtml}
            ${badgeHtml}
            <div class="explore-overlay">
              <div class="explore-overlay-stat">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                ${formatCount(likes)}
              </div>
              <div class="explore-overlay-stat">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                ${formatCount(comments)}
              </div>
            </div>`;

          item.onclick = () => {
            // Navigate to home and open in fullscreen viewer
            sessionStorage.setItem('openCreatorSeriesIndex', String(idx));
            sessionStorage.setItem('openCreatorSeriesPosts', JSON.stringify(allPosts));
            window.location.href = '/home';
          };

          grid.appendChild(item);
          itemIndex++;
        });
      } catch (error) {
        console.error('Error loading explore:', error);
        grid.innerHTML = '<div class="explore-loading" style="grid-column:1/-1;">Error loading explore content</div>';
      }
    }

    // Shuffle posts for explore variety (weighted random ‚Äî like Instagram)
    function shuffleExplore(posts) {
      const weighted = posts.map(p => ({
        post: p,
        score: Math.random() + Math.log1p((p.likes_count || 0) + (p.comments_count || 0) * 2) * 0.3
      }));
      weighted.sort((a, b) => b.score - a.score);
      return weighted.map(w => w.post);
    }

    function formatCount(n) {
      if (n >= 1000000) return (n/1000000).toFixed(1).replace(/\.0$/,'') + 'M';
      if (n >= 1000) return (n/1000).toFixed(1).replace(/\.0$/,'') + 'K';
      return String(n);
    }

    // ===== COMBINED SEARCH (Users + Communities together) =====
    async function search(query) {
      if (!query) {
        document.getElementById('searchResults').classList.remove('active');
        document.getElementById('exploreGrid').style.display = '';
        return;
      }

      document.getElementById('searchResults').classList.add('active');
      document.getElementById('exploreGrid').style.display = 'none';
      const container = document.getElementById('searchResults');
      container.innerHTML = '<div class="explore-loading">Searching...</div>';

      try {
        // Fetch users and communities in parallel
        const [usersData, commData] = await Promise.all([
          InnovateAPI.apiRequest(`/search/users?q=${encodeURIComponent(query)}`).catch(() => ({ users: [] })),
          InnovateAPI.apiRequest(`/search/communities?q=${encodeURIComponent(query)}`).catch(() => ({ communities: [] }))
        ]);

        const users = usersData.users || [];
        const communities = commData.communities || [];

        if (users.length === 0 && communities.length === 0) {
          container.innerHTML = `
            <div style="text-align:center;padding:60px 20px;color:var(--ig-secondary-text);">
              <div style="font-size:48px;margin-bottom:16px;">üîç</div>
              <div style="font-size:16px;">No results for "${query}"</div>
            </div>`;
          return;
        }

        container.innerHTML = '';

        // Show users
        users.forEach(u => {
          const el = document.createElement('div');
          el.className = 'explore-result-item';
          el.onclick = () => window.location.href = `/profile/${u.id}`;
          el.innerHTML = `
            <img src="${InnovateAPI.getUserAvatar(u.profile_picture)}" alt="${u.username}" class="explore-result-avatar">
            <div class="explore-result-info">
              <div class="explore-result-name">${u.username}</div>
              <div class="explore-result-sub">${u.bio || 'User'}</div>
            </div>
            <span class="explore-result-badge user">User</span>`;
          container.appendChild(el);
        });

        // Show communities
        communities.forEach(c => {
          const el = document.createElement('div');
          el.className = 'explore-result-item';
          el.onclick = () => window.location.href = `/community/${c.id}`;
          el.innerHTML = `
            <img src="${c.banner_image || '/images/default-community.png'}" alt="${c.name}" class="explore-result-avatar community">
            <div class="explore-result-info">
              <div class="explore-result-name">${c.name}</div>
              <div class="explore-result-sub">${c.member_count || 0} members</div>
            </div>
            <span class="explore-result-badge community">Community</span>`;
          container.appendChild(el);
        });
      } catch (error) {
        console.error('Search error:', error);
        container.innerHTML = '<div class="explore-loading">Error searching</div>';
      }
    }

    // ===== Event Listeners =====
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      const query = e.target.value.trim();
      if (query) {
        searchTimeout = setTimeout(() => search(query), 300);
      } else {
        document.getElementById('searchResults').classList.remove('active');
        document.getElementById('exploreGrid').style.display = '';
      }
    });

    // Escape key clears search
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        searchInput.value = '';
        document.getElementById('searchResults').classList.remove('active');
        document.getElementById('exploreGrid').style.display = '';
        searchInput.blur();
      }
    });

    // Handle URL search parameter
    const urlParams = new URLSearchParams(window.location.search);
    const queryParam = urlParams.get('q');
    if (queryParam) {
      searchInput.value = queryParam;
      search(queryParam);
    }

    // Initialize ‚Äî load explore grid
    loadExploreGrid();
  </script>
</body>
</html>
