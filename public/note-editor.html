<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Editor</title>
  <link rel="stylesheet" href="/css/instagram.css">
  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <style>
    body { 
      padding: 0; 
      margin: 0;
      background: var(--ig-primary-background);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .editor-header {
      position: sticky;
      top: 0;
      background: var(--ig-primary-background);
      border-bottom: 1px solid var(--ig-border);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    
    .editor-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .editor-actions {
      display: flex;
      gap: 12px;
    }
    
    .editor-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .note-title-input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 32px;
      font-weight: 700;
      padding: 16px 0;
      background: transparent;
      color: var(--ig-primary-text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .note-title-input::placeholder {
      color: var(--ig-secondary-text);
    }
    
    .editor-wrapper {
      background: var(--ig-primary-background);
      min-height: 500px;
    }
    
    .ql-toolbar.ql-snow {
      border: none;
      border-bottom: 1px solid var(--ig-border);
      padding: 12px 0;
      background: var(--ig-primary-background);
    }
    
    .ql-container.ql-snow {
      border: none;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .ql-editor {
      min-height: 400px;
      padding: 20px 0;
      color: var(--ig-primary-text);
    }
    
    .ql-editor.ql-blank::before {
      color: var(--ig-secondary-text);
      font-style: normal;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--ig-blue);
      color: white;
    }
    
    .btn-primary:hover {
      background: #0084db;
    }
    
    .btn-secondary {
      background: var(--ig-secondary-background);
      color: var(--ig-primary-text);
      border: 1px solid var(--ig-border);
    }
    
    .btn-secondary:hover {
      background: var(--ig-hover);
    }
    
    .status {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.success {
      background: rgba(52, 199, 89, 0.1);
      color: #34c759;
    }
    
    .status.error {
      background: rgba(255, 59, 48, 0.1);
      color: #ff3b30;
    }
    
    .status.info {
      background: rgba(0, 149, 246, 0.1);
      color: var(--ig-blue);
    }
    
    /* Dark theme adjustments for Quill */
    [data-theme="dark"] .ql-toolbar.ql-snow {
      background: var(--ig-primary-background);
    }
    
    [data-theme="dark"] .ql-stroke {
      stroke: var(--ig-primary-text);
    }
    
    [data-theme="dark"] .ql-fill {
      fill: var(--ig-primary-text);
    }
    
    [data-theme="dark"] .ql-picker-label {
      color: var(--ig-primary-text);
    }
  </style>
</head>
<body>
  <div class="editor-header">
    <div class="editor-title">ğŸ“ Note Editor</div>
    <div class="editor-actions">
      <button class="btn btn-secondary" id="templates-btn" title="Choose template">
        <span style="font-size: 16px;">ğŸ“„</span> Templates
      </button>
      <button class="btn btn-secondary" id="upload-image-btn" title="Upload image">
        <span style="font-size: 16px;">ğŸ–¼ï¸</span> Image
      </button>
      <button class="btn btn-secondary" id="upload-file-btn" title="Upload file">
        <span style="font-size: 16px;">ğŸ“</span> File
      </button>
      <button class="btn btn-secondary" id="back-btn">Close</button>
      <button class="btn btn-primary" id="save-btn">ğŸ’¾ Save</button>
    </div>
  </div>

  <div class="editor-container">
    <input id="note-title" class="note-title-input" type="text" placeholder="Note Title">
    
    <div class="editor-wrapper">
      <div id="editor"></div>
    </div>
    
    <div class="status info" id="status">Loading note...</div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const noteId = params.get('id');
    const titleEl = document.getElementById('note-title');
    const statusEl = document.getElementById('status');
    
    let quill;
    let autoSaveTimer;

    // Initialize Quill editor
    quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start writing your note...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'indent': '-1'}, { 'indent': '+1' }],
          [{ 'color': [] }, { 'background': [] }],
          ['blockquote', 'code-block'],
          ['link'],
          ['clean']
        ]
      }
    });

    if (!noteId) {
      statusEl.textContent = 'Missing note ID';
      statusEl.className = 'status error';
    } else {
      loadNote();
    }

    async function loadNote() {
      try {
        const { note } = await InnovateAPI.apiRequest(`/community-groups/notes/${noteId}`);
        titleEl.value = note.title || '';
        
        // Check if note is locked
        if (note.is_locked) {
          quill.disable();
          titleEl.disabled = true;
          document.getElementById('save-btn').disabled = true;
          document.getElementById('templates-btn').disabled = true;
          document.getElementById('upload-image-btn').disabled = true;
          document.getElementById('upload-file-btn').disabled = true;
          statusEl.textContent = 'ğŸ”’ This note is locked (read-only)';
          statusEl.className = 'status error';
          statusEl.style.display = 'block';
        }
        
        // Set content
        if (note.content_md) {
          try {
            // Try to parse as Quill Delta
            const delta = JSON.parse(note.content_md);
            quill.setContents(delta);
          } catch {
            // Fallback to plain text
            quill.setText(note.content_md);
          }
        }
        
        statusEl.textContent = `Last updated ${new Date(note.updated_at).toLocaleString()}`;
        statusEl.className = 'status info';
        
        // Auto-save on changes
        quill.on('text-change', scheduleAutoSave);
        titleEl.addEventListener('input', scheduleAutoSave);
      } catch (err) {
        statusEl.textContent = err.message || 'Failed to load note';
        statusEl.className = 'status error';
      }
    }

    function scheduleAutoSave() {
      if (autoSaveTimer) clearTimeout(autoSaveTimer);
      
      statusEl.textContent = 'Unsaved changes...';
      statusEl.className = 'status info';
      
      autoSaveTimer = setTimeout(async () => {
        await saveNote(true);
      }, 2000);
    }

    async function saveNote(silent = false) {
      const title = titleEl.value.trim();
      const content_md = JSON.stringify(quill.getContents());
      
      if (!title) {
        if (!silent) {
          statusEl.textContent = 'Title is required';
          statusEl.className = 'status error';
        }
        return;
      }

      try {
        await InnovateAPI.apiRequest(`/community-groups/notes/${noteId}`, {
          method: 'PUT',
          body: JSON.stringify({ title, content_md })
        });
        
        statusEl.textContent = silent ? 'âœ“ Saved' : 'âœ“ Saved successfully';
        statusEl.className = 'status success';
        
        // Notify parent window to refresh notes list
        if (window.opener && !window.opener.closed) {
          try {
            window.opener.postMessage({ type: 'note-updated', noteId }, '*');
          } catch (e) {
            console.log('Could not notify parent window');
          }
        }
        
        if (!silent) {
          setTimeout(() => {
            statusEl.textContent = `Last updated ${new Date().toLocaleString()}`;
            statusEl.className = 'status info';
          }, 2000);
        }
      } catch (err) {
        statusEl.textContent = err.message || 'Failed to save note';
        statusEl.className = 'status error';
      }
    }

    document.getElementById('save-btn').addEventListener('click', () => saveNote(false));
    
    document.getElementById('back-btn').addEventListener('click', () => {
      if (confirm('Close note? Any unsaved changes will be lost.')) {
        window.close();
      }
    });

    // Template button handler
    document.getElementById('templates-btn').addEventListener('click', () => {
      showTemplateModal();
    });

    // Image upload handler
    document.getElementById('upload-image-btn').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (file) {
          await uploadImage(file);
        }
      };
      input.click();
    });

    // File upload handler
    document.getElementById('upload-file-btn').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.pdf,.doc,.docx,.txt,.xlsx,.xls';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (file) {
          await uploadFile(file);
        }
      };
      input.click();
    });

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('images', file);
      
      try {
        statusEl.textContent = 'Uploading image...';
        statusEl.className = 'status info';
        
        const res = await fetch('/api/community-groups/upload-image', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${InnovateAPI.getToken()}` },
          body: formData
        });
        
        if (!res.ok) throw new Error('Upload failed');
        
        const data = await res.json();
        const imageUrl = data.url || data.imageUrl;
        
        // Insert image into editor
        const range = quill.getSelection(true);
        quill.insertEmbed(range.index, 'image', imageUrl);
        quill.setSelection(range.index + 1);
        
        statusEl.textContent = 'âœ“ Image uploaded';
        statusEl.className = 'status success';
        setTimeout(() => {
          statusEl.textContent = 'Ready';
          statusEl.className = 'status info';
        }, 2000);
      } catch (err) {
        statusEl.textContent = 'Failed to upload image';
        statusEl.className = 'status error';
      }
    }

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append('files', file);
      
      try {
        statusEl.textContent = 'Uploading file...';
        statusEl.className = 'status info';
        
        const res = await fetch('/api/community-groups/upload-file', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${InnovateAPI.getToken()}` },
          body: formData
        });
        
        if (!res.ok) throw new Error('Upload failed');
        
        const data = await res.json();
        const fileUrl = data.url || data.fileUrl;
        const fileName = file.name;
        
        // Insert file link into editor
        const range = quill.getSelection(true);
        quill.insertText(range.index, `ğŸ“ ${fileName}`, 'link', fileUrl);
        quill.setSelection(range.index + fileName.length + 3);
        
        statusEl.textContent = 'âœ“ File uploaded';
        statusEl.className = 'status success';
        setTimeout(() => {
          statusEl.textContent = 'Ready';
          statusEl.className = 'status info';
        }, 2000);
      } catch (err) {
        statusEl.textContent = 'Failed to upload file';
        statusEl.className = 'status error';
      }
    }

    function showTemplateModal() {
      const templates = [
        { id: 'meeting', name: 'ğŸ“‹ Meeting Notes', icon: 'ğŸ“‹' },
        { id: 'todo', name: 'âœ… To-Do List', icon: 'âœ…' },
        { id: 'brainstorm', name: 'ğŸ’¡ Brainstorm', icon: 'ğŸ’¡' },
        { id: 'project', name: 'ğŸš€ Project Plan', icon: 'ğŸš€' },
        { id: 'research', name: 'ğŸ“š Research Notes', icon: 'ğŸ“š' },
        { id: 'blank', name: 'ğŸ“„ Blank Page', icon: 'ğŸ“„' }
      ];
      
      const modal = document.createElement('div');
      modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; align-items: center; justify-content: center;';
      
      modal.innerHTML = `
        <div style="background: var(--ig-primary-background); border-radius: 16px; padding: 24px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;">
          <h2 style="margin: 0 0 20px 0; font-size: 20px; color: var(--ig-primary-text);">Choose Template</h2>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
            ${templates.map(t => `
              <button onclick="applyTemplate('${t.id}')" style="padding: 20px; border: 2px solid var(--ig-border); border-radius: 12px; background: var(--ig-secondary-background); color: var(--ig-primary-text); cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 14px; font-weight: 600; transition: all 0.2s;">
                <span style="font-size: 32px;">${t.icon}</span>
                ${t.name}
              </button>
            `).join('')}
          </div>
          <button onclick="this.closest('.template-modal').remove()" style="margin-top: 20px; width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--ig-secondary-background); color: var(--ig-primary-text); cursor: pointer; font-weight: 600;">Cancel</button>
        </div>
      `;
      
      modal.className = 'template-modal';
      modal.onclick = (e) => {
        if (e.target === modal) modal.remove();
      };
      
      document.body.appendChild(modal);
    }

    window.applyTemplate = function(templateId) {
      const templates = {
        meeting: {
          ops: [
            { insert: 'ğŸ“‹ Meeting Notes\n', attributes: { header: 1 } },
            { insert: '\nDate: ' + new Date().toLocaleDateString() + '\n' },
            { insert: 'Attendees:\n', attributes: { bold: true } },
            { insert: 'â€¢ \nâ€¢ \nâ€¢ \n\n' },
            { insert: 'Agenda:\n', attributes: { bold: true } },
            { insert: '1. \n2. \n3. \n\n' },
            { insert: 'Action Items:\n', attributes: { bold: true } },
            { insert: 'â€¢ \nâ€¢ \n\n' },
            { insert: 'Next Steps:\n', attributes: { bold: true } },
            { insert: 'â€¢ \n' }
          ]
        },
        todo: {
          ops: [
            { insert: 'âœ… To-Do List\n', attributes: { header: 1 } },
            { insert: '\n' },
            { insert: 'High Priority\n', attributes: { header: 2 } },
            { insert: 'â˜ \nâ˜ \n\n' },
            { insert: 'Medium Priority\n', attributes: { header: 2 } },
            { insert: 'â˜ \nâ˜ \n\n' },
            { insert: 'Low Priority\n', attributes: { header: 2 } },
            { insert: 'â˜ \n' }
          ]
        },
        brainstorm: {
          ops: [
            { insert: 'ğŸ’¡ Brainstorm Session\n', attributes: { header: 1 } },
            { insert: '\nTopic: \n\n' },
            { insert: 'Ideas:\n', attributes: { bold: true } },
            { insert: 'â€¢ \nâ€¢ \nâ€¢ \n\n' },
            { insert: 'Top Picks:\n', attributes: { bold: true } },
            { insert: '1. \n2. \n3. \n' }
          ]
        },
        project: {
          ops: [
            { insert: 'ğŸš€ Project Plan\n', attributes: { header: 1 } },
            { insert: '\nProject Name: \n\n' },
            { insert: 'Objective:\n', attributes: { bold: true } },
            { insert: '\n\n' },
            { insert: 'Timeline:\n', attributes: { bold: true } },
            { insert: 'â€¢ Start: \nâ€¢ End: \n\n' },
            { insert: 'Milestones:\n', attributes: { bold: true } },
            { insert: '1. \n2. \n3. \n\n' },
            { insert: 'Resources:\n', attributes: { bold: true } },
            { insert: 'â€¢ \n' }
          ]
        },
        research: {
          ops: [
            { insert: 'ğŸ“š Research Notes\n', attributes: { header: 1 } },
            { insert: '\nTopic: \n\n' },
            { insert: 'Key Points:\n', attributes: { bold: true } },
            { insert: 'â€¢ \nâ€¢ \nâ€¢ \n\n' },
            { insert: 'Sources:\n', attributes: { bold: true } },
            { insert: '1. \n2. \n\n' },
            { insert: 'Conclusions:\n', attributes: { bold: true } },
            { insert: '\n' }
          ]
        },
        blank: {
          ops: [{ insert: '\n' }]
        }
      };
      
      const template = templates[templateId];
      if (template) {
        quill.setContents(template);
        quill.setSelection(0, 0);
      }
      
      document.querySelector('.template-modal')?.remove();
    };
    
    // Keyboard shortcut: Cmd+S / Ctrl+S to save
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 's') {
        e.preventDefault();
        saveNote(false);
      }
    });
  </script>
</body>
</html>
