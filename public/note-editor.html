<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Editor</title>
  <link rel="stylesheet" href="/css/instagram.css">
  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <style>
    body { 
      padding: 0; 
      margin: 0;
      background: var(--ig-primary-background);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .editor-header {
      position: sticky;
      top: 0;
      background: var(--ig-primary-background);
      border-bottom: 1px solid var(--ig-border);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    
    .editor-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .editor-actions {
      display: flex;
      gap: 12px;
    }
    
    .editor-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .note-title-input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 32px;
      font-weight: 700;
      padding: 16px 0;
      background: transparent;
      color: var(--ig-primary-text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .note-title-input::placeholder {
      color: var(--ig-secondary-text);
    }
    
    .editor-wrapper {
      background: var(--ig-primary-background);
      min-height: 500px;
    }
    
    .ql-toolbar.ql-snow {
      border: none;
      border-bottom: 1px solid var(--ig-border);
      padding: 12px 0;
      background: var(--ig-primary-background);
    }
    
    .ql-container.ql-snow {
      border: none;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .ql-editor {
      min-height: 400px;
      padding: 20px 0;
      color: var(--ig-primary-text);
    }
    
    .ql-editor.ql-blank::before {
      color: var(--ig-secondary-text);
      font-style: normal;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--ig-blue);
      color: white;
    }
    
    .btn-primary:hover {
      background: #0084db;
    }
    
    .btn-secondary {
      background: var(--ig-secondary-background);
      color: var(--ig-primary-text);
      border: 1px solid var(--ig-border);
    }
    
    .btn-secondary:hover {
      background: var(--ig-hover);
    }
    
    .status {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.success {
      background: rgba(52, 199, 89, 0.1);
      color: #34c759;
    }
    
    .status.error {
      background: rgba(255, 59, 48, 0.1);
      color: #ff3b30;
    }
    
    .status.info {
      background: rgba(0, 149, 246, 0.1);
      color: var(--ig-blue);
    }
    
    /* Dark theme adjustments for Quill */
    [data-theme="dark"] .ql-toolbar.ql-snow {
      background: var(--ig-primary-background);
    }
    
    [data-theme="dark"] .ql-stroke {
      stroke: var(--ig-primary-text);
    }
    
    [data-theme="dark"] .ql-fill {
      fill: var(--ig-primary-text);
    }
    
    [data-theme="dark"] .ql-picker-label {
      color: var(--ig-primary-text);
    }
  </style>
</head>
<body>
  <div class="editor-header">
    <div class="editor-title">üìù Note Editor</div>
    <div class="editor-actions">
      <button class="btn btn-secondary" id="back-btn">Close</button>
      <button class="btn btn-primary" id="save-btn">üíæ Save</button>
    </div>
  </div>

  <div class="editor-container">
    <input id="note-title" class="note-title-input" type="text" placeholder="Note Title">
    
    <div class="editor-wrapper">
      <div id="editor"></div>
    </div>
    
    <div class="status info" id="status">Loading note...</div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const noteId = params.get('id');
    const titleEl = document.getElementById('note-title');
    const statusEl = document.getElementById('status');
    
    let quill;
    let autoSaveTimer;

    // Initialize Quill editor
    quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start writing your note...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'indent': '-1'}, { 'indent': '+1' }],
          [{ 'color': [] }, { 'background': [] }],
          ['blockquote', 'code-block'],
          ['link'],
          ['clean']
        ]
      }
    });

    if (!noteId) {
      statusEl.textContent = 'Missing note ID';
      statusEl.className = 'status error';
    } else {
      loadNote();
    }

    async function loadNote() {
      try {
        const { note } = await InnovateAPI.apiRequest(`/community-groups/notes/${noteId}`);
        titleEl.value = note.title || '';
        
        // Set content
        if (note.content_md) {
          try {
            // Try to parse as Quill Delta
            const delta = JSON.parse(note.content_md);
            quill.setContents(delta);
          } catch {
            // Fallback to plain text
            quill.setText(note.content_md);
          }
        }
        
        statusEl.textContent = `Last updated ${new Date(note.updated_at).toLocaleString()}`;
        statusEl.className = 'status info';
        
        // Auto-save on changes
        quill.on('text-change', scheduleAutoSave);
        titleEl.addEventListener('input', scheduleAutoSave);
      } catch (err) {
        statusEl.textContent = err.message || 'Failed to load note';
        statusEl.className = 'status error';
      }
    }

    function scheduleAutoSave() {
      if (autoSaveTimer) clearTimeout(autoSaveTimer);
      
      statusEl.textContent = 'Unsaved changes...';
      statusEl.className = 'status info';
      
      autoSaveTimer = setTimeout(async () => {
        await saveNote(true);
      }, 2000);
    }

    async function saveNote(silent = false) {
      const title = titleEl.value.trim();
      const content_md = JSON.stringify(quill.getContents());
      
      if (!title) {
        if (!silent) {
          statusEl.textContent = 'Title is required';
          statusEl.className = 'status error';
        }
        return;
      }

      try {
        await InnovateAPI.apiRequest(`/community-groups/notes/${noteId}`, {
          method: 'PUT',
          body: JSON.stringify({ title, content_md })
        });
        
        statusEl.textContent = silent ? '‚úì Saved' : '‚úì Saved successfully';
        statusEl.className = 'status success';
        
        if (!silent) {
          setTimeout(() => {
            statusEl.textContent = `Last updated ${new Date().toLocaleString()}`;
            statusEl.className = 'status info';
          }, 2000);
        }
      } catch (err) {
        statusEl.textContent = err.message || 'Failed to save note';
        statusEl.className = 'status error';
      }
    }

    document.getElementById('save-btn').addEventListener('click', () => saveNote(false));
    
    document.getElementById('back-btn').addEventListener('click', () => {
      if (confirm('Close note? Any unsaved changes will be lost.')) {
        window.close();
      }
    });
    
    // Keyboard shortcut: Cmd+S / Ctrl+S to save
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 's') {
        e.preventDefault();
        saveNote(false);
      }
    });
  </script>
</body>
</html>
