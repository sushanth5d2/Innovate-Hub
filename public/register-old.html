<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Innovate</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 0;
    }
    .auth-card {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-header h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .auth-header p {
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Join Innovate</h1>
        <p>Create your account to get started</p>
      </div>
      
      <form id="register-form">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="username" required minlength="3">
        </div>
        
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" required minlength="6">
        </div>
        
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" id="confirm-password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
      </form>
      
      <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
        <span style="color: var(--text-secondary);">Already have an account?</span>
        <a href="/" style="color: var(--primary-color); text-decoration: none; font-weight: 600; margin-left: 0.5rem;">Login</a>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    // Redirect if already logged in
    if (InnovateAPI.isAuthenticated()) {
      window.location.href = '/home';
    }

    // Register form handler
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Validate passwords match
      if (password !== confirmPassword) {
        InnovateAPI.showAlert('Passwords do not match', 'error');
        return;
      }
      
      try {
        const data = await InnovateAPI.apiRequest('/auth/register', {
          method: 'POST',
          body: JSON.stringify({ username, email, password })
        });
        
        InnovateAPI.setToken(data.token);
        InnovateAPI.setCurrentUser(data.user);
        InnovateAPI.showAlert('Account created successfully!', 'success');
        
        setTimeout(() => {
          window.location.href = '/home';
        }, 1000);
      } catch (error) {
        InnovateAPI.showAlert(error.message, 'error');
      }
    });
  </script>
</body>
</html>
