<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Innovate</title>
  <link rel="stylesheet" href="/css/instagram.css">
  <style>
    body {
      background-color: var(--ig-primary-background);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .ig-auth-container {
      max-width: 350px;
      width: 100%;
    }
    .ig-auth-box {
      background-color: var(--ig-primary-background);
      border: 1px solid var(--ig-border);
      border-radius: 1px;
      padding: 40px;
      margin-bottom: 10px;
    }
    .ig-auth-logo {
      font-family: 'Grand Hotel', 'Brush Script MT', cursive;
      font-size: 48px;
      font-weight: 400;
      text-align: center;
      margin-bottom: 32px;
      color: var(--ig-primary-text);
    }
    .ig-auth-input {
      width: 100%;
      padding: 9px 8px 7px;
      background-color: var(--ig-secondary-background);
      border: 1px solid var(--ig-border);
      border-radius: 3px;
      font-size: 12px;
      color: var(--ig-primary-text);
      margin-bottom: 6px;
      outline: none;
    }
    .ig-auth-input:focus {
      border-color: var(--ig-secondary-text);
    }
    .ig-auth-button {
      width: 100%;
      padding: 7px 16px;
      background-color: var(--ig-blue);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      opacity: 0.7;
    }
    .ig-auth-button:hover {
      opacity: 1;
    }
    .ig-auth-divider {
      display: flex;
      align-items: center;
      margin: 18px 0;
      color: var(--ig-secondary-text);
      font-size: 13px;
      font-weight: 600;
    }
    .ig-auth-divider::before,
    .ig-auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: var(--ig-border);
    }
    .ig-auth-divider span {
      padding: 0 18px;
    }
    .ig-auth-link {
      text-align: center;
      padding: 24px 40px;
      background-color: var(--ig-primary-background);
      border: 1px solid var(--ig-border);
      border-radius: 1px;
      font-size: 14px;
      color: var(--ig-primary-text);
    }
    .ig-auth-link a {
      color: var(--ig-blue);
      font-weight: 600;
      text-decoration: none;
    }
    .ig-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--ig-secondary-text);
    }
  </style>
</head>
<body>
  <div class="ig-auth-container">
    <div class="ig-auth-box">
      <div class="ig-auth-logo">Innovate</div>
      
      <form id="login-form">
        <input type="email" class="ig-auth-input" id="email" placeholder="Email" required>
        <input type="password" class="ig-auth-input" id="password" placeholder="Password" required>
        <button type="submit" class="ig-auth-button">Log in</button>
      </form>
      
      <div class="ig-auth-divider">
        <span>OR</span>
      </div>
      
      <div style="text-align: center; margin-bottom: 16px;">
        <a href="#" style="color: var(--ig-secondary-text); font-size: 12px; text-decoration: none;">Forgot password?</a>
      </div>
    </div>
    
    <div class="ig-auth-link">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
    
    <div class="ig-footer">
      Â© 2024 Innovate
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/instagram-theme.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          alert(data.error || 'Login failed');
          return;
        }
        
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/home';
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      }
    });
  </script>
</body>
</html>
