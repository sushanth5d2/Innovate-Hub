<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Innovate</title>
  <link rel="stylesheet" href="/css/instagram.css">
  <style>
    body {
      background-color: var(--ig-primary-background);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .ig-auth-container {
      max-width: 350px;
      width: 100%;
    }
    .ig-auth-box {
      background-color: var(--ig-primary-background);
      border: 1px solid var(--ig-border);
      border-radius: 1px;
      padding: 40px;
      margin-bottom: 10px;
    }
    .ig-auth-logo {
      font-family: 'Grand Hotel', 'Brush Script MT', cursive;
      font-size: 48px;
      font-weight: 400;
      text-align: center;
      margin-bottom: 32px;
      color: var(--ig-primary-text);
    }
    .ig-auth-input {
      width: 100%;
      padding: 9px 8px 7px;
      background-color: var(--ig-secondary-background);
      border: 1px solid var(--ig-border);
      border-radius: 3px;
      font-size: 12px;
      color: var(--ig-primary-text);
      margin-bottom: 6px;
      outline: none;
    }
    .ig-auth-input:focus {
      border-color: var(--ig-secondary-text);
    }
    .ig-auth-button {
      width: 100%;
      padding: 7px 16px;
      background-color: var(--ig-blue);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      opacity: 0.7;
    }
    .ig-auth-button:hover {
      opacity: 1;
    }
    .ig-auth-divider {
      display: flex;
      align-items: center;
      margin: 18px 0;
      color: var(--ig-secondary-text);
      font-size: 13px;
      font-weight: 600;
    }
    .ig-auth-divider::before,
    .ig-auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: var(--ig-border);
    }
    .ig-auth-divider span {
      padding: 0 18px;
    }
    .ig-auth-link {
      text-align: center;
      padding: 24px 40px;
      background-color: var(--ig-primary-background);
      border: 1px solid var(--ig-border);
      border-radius: 1px;
      font-size: 14px;
      color: var(--ig-primary-text);
    }
    .ig-auth-link a {
      color: var(--ig-blue);
      font-weight: 600;
      text-decoration: none;
    }
    .ig-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--ig-secondary-text);
    }
  </style>
</head>
<body>
  <div class="ig-auth-container">
    <div class="ig-auth-box">
      <div class="ig-auth-logo">Innovate</div>
      
      <form id="login-form">
        <input type="email" class="ig-auth-input" id="email" placeholder="Email" required>
        <input type="password" class="ig-auth-input" id="password" placeholder="Password" required>
        <button type="submit" class="ig-auth-button">Log in</button>
      </form>
      
      <div class="ig-auth-divider">
        <span>OR</span>
      </div>
      
      <div style="text-align: center; margin-bottom: 16px;">
        <a href="#" id="forgot-password-link" style="color: var(--ig-secondary-text); font-size: 12px; text-decoration: none;">Forgot password?</a>
      </div>
    </div>
    
    <div class="ig-auth-link">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
    
    <div class="ig-footer">
      Â© 2024 Innovate
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-password-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background-color: var(--ig-primary-background); border-radius: 12px; padding: 40px; max-width: 400px; width: 90%; position: relative;">
      <button id="close-modal" style="position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; color: var(--ig-secondary-text); cursor: pointer;">&times;</button>
      <h2 style="color: var(--ig-primary-text); font-size: 24px; margin-bottom: 10px; text-align: center;">Reset Password</h2>
      <p style="color: var(--ig-secondary-text); font-size: 14px; margin-bottom: 20px; text-align: center;">Enter your email and we'll send you a link to reset your password.</p>
      <form id="forgot-password-form">
        <input type="email" class="ig-auth-input" id="forgot-email" placeholder="Email" required>
        <button type="submit" class="ig-auth-button" style="opacity: 1; margin-top: 16px;">Send Reset Link</button>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/instagram-theme.js"></script>
  <script>
    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          alert(data.error || 'Login failed');
          return;
        }
        
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/home';
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      }
    });

    // Forgot password modal handlers
    const forgotPasswordModal = document.getElementById('forgot-password-modal');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const closeModalBtn = document.getElementById('close-modal');

    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotPasswordModal.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      forgotPasswordModal.style.display = 'none';
      document.getElementById('forgot-password-form').reset();
    });

    // Close modal when clicking outside
    forgotPasswordModal.addEventListener('click', (e) => {
      if (e.target === forgotPasswordModal) {
        forgotPasswordModal.style.display = 'none';
        document.getElementById('forgot-password-form').reset();
      }
    });

    // Forgot password form handler
    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('forgot-email').value;
      
      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          alert(data.error || 'Failed to send reset link');
          return;
        }
        
        alert('Password reset link sent! Check your email.');
        forgotPasswordModal.style.display = 'none';
        document.getElementById('forgot-password-form').reset();
      } catch (error) {
        console.error('Forgot password error:', error);
        alert('Failed to send reset link. Please try again.');
      }
    });
  </script>
</body>
</html>
